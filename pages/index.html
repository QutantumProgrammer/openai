<!DOCTYPE html>
<html>

<head>
  <title>Chat</title>
  <link rel="icon" type="image/png" href="http://149.28.124.105/assets/favicon.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>

<body>
  <div class="content-wrapper">
    <div>
      <div class="message-wrapper">
      </div>
    </div>
    <div class="user-input-wrapper">
      <textarea id="userInput" rows="3" cols="50" class="user-input" placeholder="press Enter to send"></textarea>
      <button id="send" class="send">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em"
          xmlns="http://www.w3.org/2000/svg" class="icon-sending">
          <path
            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z">
          </path>
          <path
            d="M14.975 10.025a3.5 3.5 0 1 0-4.95 4.95 3.5 3.5 0 0 0 4.95-4.95Zm-4.243.707a2.501 2.501 0 0 1 3.147-.318l-3.465 3.465a2.501 2.501 0 0 1 .318-3.147Zm.39 3.854 3.464-3.465a2.501 2.501 0 0 1-3.465 3.465Z">
          </path>
        </svg>
        <svg stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"
          class="icon-send">
          <path fill="none" stroke="currentColor" stroke-width="2"
            d="M22,3 L2,11 L20.5,19 L22,3 Z M10,20.5 L13,16 M15.5,9.5 L9,14 L9.85884537,20.0119176 C9.93680292,20.5576204 10.0751625,20.5490248 10.1651297,20.009222 L11,15 L15.5,9.5 Z">
          </path>
        </svg>
      </button>
    </div>
  </div>
  <div id="cover" class="cover">
    <input class="mobile-help"/>
  </div>
</body>
<script src="./index.js" type="module"></script>
</html>
